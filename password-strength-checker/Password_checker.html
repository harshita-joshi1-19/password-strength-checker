<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="Password_checker.css">
</head>
<body>

<div class="container" id="mainContainer">
    <h2>Password Strength Checker</h2>
    <input type="password" id="passwordInput" placeholder="Enter your password">
    <button onclick="checkPassword()">Check Strength</button>

    <div class="feedback" id="feedbackArea"></div>

    <div class="change-box" id="changeBox">
        <p>Do you want to change your password?</p>
        <div class="change-buttons">
            <button onclick="handleUserChoice('yes')">Yes</button>
            <button onclick="handleUserChoice('no')">No</button>
        </div>
    </div>

    <div class="final-message" id="finalMessage"></div>
</div>

<script src="Password_checker.js"></script>

</body>
</html>
